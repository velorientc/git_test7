; System-wide Mercurial config file.
;
; See http://www.selenic.com/mercurial/hgrc.5.html or the file
; 'hgrc.5.html' in the 'docs' subdirectory for help about the syntax
; and semantics of mercurial.ini files.
;
; !!!  Do Not Edit This File !!!
;
; This file will be replaced by the installer on every upgrade.
; Editing this file can cause strange side effects on Vista.
;
; http://bitbucket.org/tortoisehg/stable/issue/135
;
; To change settings you see in this file, override (or enable) them in
; your user Mercurial.ini file, where USERNAME is your Windows user name:
;
; XP or older    - C:\Documents and Settings\USERNAME\Mercurial.ini
; Vista or later - C:\Users\USERNAME\Mercurial.ini

[ui]
; editor used to enter commit logs, etc.  Most any text editor
; will suffice.
editor = notepad

; In order to push/pull over ssh you must specify a ssh tool
ssh = "TortoisePlink.exe" -ssh -2
;ssh = C:\cygwin\bin\ssh

[merge-tools]
; Windows version of BeyondCompare
beyondcompare3.priority=-1
beyondcompare3.args=$local $other $base $output /ro /lefttitle=parent1 /centertitle=base /righttitle=parent2 /automerge /reviewconflicts /solo
beyondcompare3.regkey=Software\Scooter Software\Beyond Compare 3
beyondcompare3.regname=ExePath
beyondcompare3.gui=True
beyondcompare3.diffargs=/lro /lefttitle=old /righttitle=new /solo /expandall $parent $child
beyondcompare3.diff3args=$parent1 $parent2 $child /lefttitle=parent1 /centertitle=merged /righttitle=parent2 /solo /expandall
beyondcompare3.dirdiff=True

araxis.executable=${ProgramFiles}/Araxis/Araxis Merge/ConsoleCompare.exe
araxis.priority=-2
araxis.args=/3 /a2 /wait /title1:"Other" /title2:"Base" /title3:"Local:" $local $other $base $local $output
araxis.premerge=False
araxis.checkconlict=True
araxis.binary=True
araxis.gui=True
araxis.diffargs=/2 /a2 /wait /title1:"old" /title2:"new" $parent $child
araxis.diff3args=/3 /a2 /wait /title1:"parent1" /title2:"merged" /title3:"parent2:" $parent1 $parent2 $child
araxis.dirdiff=True

kdiff3.priority=-3
kdiff3.args=--auto --L1 base --L2 parent1 --L3 parent2 $base $local $other -o $output
kdiff3.regkey=Software\KDiff3
kdiff3.regappend=\kdiff3.exe
kdiff3.fixeol=True
kdiff3.gui=True
kdiff3.diffargs=--L1 old --L2 new $parent $child
kdiff3.diff3args=--L1 parent1 --L2 merged --L3 parent2 $parent1 $child $parent2
kdiff3.dirdiff=True

diffmerge.regkey=Software\SourceGear\SourceGear DiffMerge\
diffmerge.regname=Location
diffmerge.priority=-7
diffmerge.args=--nosplash --merge --title1=base --title2=parent1 --title3=parent2 $base $local $other
diffmerge.checkchanged=True
diffmerge.gui=True
diffmerge.diffargs=--nosplash --title1=old --title2=new $parent $child
diffmerge.diff3args=--nosplash --title1=parent1 --title2=merged --title3=parent2 $parent1 $child $parent2
diffmerge.dirdiff=True

p4merge.priority=-8
p4merge.args=$base $local $other $output
p4merge.regkey=Software\Perforce\Environment
p4merge.regname=P4INSTROOT
p4merge.regappend=\p4merge.exe
p4merge.gui=True

tortoisemerge.priority=-9
tortoisemerge.args=/base:$output /mine:$local /theirs:$other /merged:$output
tortoisemerge.regkey=Software\TortoiseSVN
tortoisemerge.gui=True

ecmerge.priority=-10
ecmerge.args=$base $local $other --mode=merge3 --title0=base --title1=local --title2=other --to=$output
ecmerge.regkey=Software\Elli\xc3\xa9 Computing\Merge
ecmerge.gui=True

winmergeu.regkey=Software\Thingamahoochie\WinMerge\
winmergeu.regname=Executable
winmergeu.priority=-10
winmergeu.args=/e /ub /dl other /dr local $other $local $output
winmergeu.fixeol=True
winmergeu.gui=True
winmergeu.diffargs=/r /e /ub /wl /dl old /dr new $parent $child
; winmerge does not support 3-way diff or merge
winmergeu.dirdiff=True

; TortoiseHg diff wrapper for some binary documents, not for general use
docdiff.priority=-100
docdiff.regkey=Software\TortoiseHg
docdiff.regappend=\docdiff.exe
docdiff.args=$local $base $other $output
docdiff.gui=True
docdiff.diffargs=$child $parent
docdiff.diff3args=$parent1 $child $parent2 $child

; Linux only diff tools, listed here for reference
bcompare.priority=-1
bcompare.args=$local $other $base $output -ro -lefttitle=parent1 -righttitle=parent2 -automerge -reviewconflicts -solo
bcompare.gui=True
bcompare.diffargs=-lro -lefttitle=old -righttitle=new -solo -expandall $parent $child
bcompare.diff3args=$parent1 $parent2 $child -lefttitle=parent1 -centertitle=merged -righttitle=parent2 -solo -expandall
bcompare.dirdiff=True

meld.gui=True
meld.priority=-2
meld.diffargs=-a --label=old $parent --label=new $child
meld.diff3args=-a --label=parent1 $parent1 --label=merge $child --label=parent2 $parent2
meld.dirdiff=True

diffuse.priority=-3
diffuse.args=$base $local $other
diffuse.gui=True
diffuse.diffargs=$parent $child
diffuse.diff3args=$parent1 $child $parent2
; diffuse does not support directory diffs

xxdiff.priority=-4
xxdiff.args=--show-merged-pane --exit-with-merge-status --title1 local --title2 base --title3 other --merged-filename $output --merge $local $base $other
xxdiff.gui=True
xxdiff.diffargs=--title1 old $parent --title2 new $child
xxdiff.diff3args=--title1 parent1 $parent1 --title2 merged $child --title3 parent2 $parent2
xxdiff.dirdiff=True

tkdiff.args=-L local -L other $local $other -a $base -o $output
tkdiff.gui=True
tkdiff.priority=-5
tkdiff.diffargs=-L old $parent -L new $child
; tkdiff dors not support three-way diffs or directory diffs


