**.docx = docdiff
**.docm = docdiff
**.ppt = docdiff
**.pptx = docdiff
**.pptm = docdiff
**.xls = docdiff
**.xlsx = docdiff
**.xlsm = docdiff
**.xlsb = docdiff
**.xlam = docdiff
**.ods = docdiff
**.odt = docdiff
**.sxw = docdiff
**.nb = docdiff

